<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
        src="https://www.google.com/recaptcha/enterprise.js?render=6Ld3BnMsAAAAAH1bjhIIVXvBoPAV37jMoFr5ffDz"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .animate-pulse-slow {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .progress-bar {
            transition: width 0.3s ease-in-out;
        }

        .toast-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl w-full">
        <!-- Карточка загрузчика -->
        <div class="bg-gray-800 rounded-2xl shadow-2xl overflow-hidden border border-gray-700">
            <!-- Шапка -->
            <div class="bg-gradient-to-r from-purple-600 to-blue-600 p-6">
                <div class="flex items-center space-x-3">
                    <i class="fa-brands fa-youtube text-4xl text-white"></i>
                    <div>
                        <h1 class="text-2xl font-bold text-white">YouTube Video Downloader</h1>
                        <p class="text-purple-100 text-sm">Скачивайте видео в высоком качестве</p>
                    </div>
                </div>
            </div>

            <!-- Основной контент -->
            <div class="p-6">
                <!-- Форма ввода URL -->
                <div class="mb-6">
                    <label for="url" class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fa-solid fa-link mr-2"></i>Введите ссылку на видео
                    </label>
                    <div class="flex flex-col sm:flex-row gap-3">
                        <div class="flex-1 relative">
                            <input type="url" id="url"
                                class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                                placeholder="https://www.youtube.com/watch?v=..."
                                value="https://www.youtube.com/watch?v=uVOzD-GX0kM">
                            <i class="fa-solid fa-paste absolute right-3 top-3 text-gray-400 cursor-pointer hover:text-white transition-colors duration-200"
                                onclick="pasteFromClipboard()" title="Вставить из буфера обмена"></i>
                        </div>
                        <button onclick="startDownload()" id="downloadBtn"
                            class="px-8 py-3 bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold rounded-xl hover:from-purple-700 hover:to-blue-700 transform hover:scale-105 transition-all duration-200 flex items-center justify-center gap-2 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100">
                            <i class="fa-solid fa-download"></i>
                            <span>Скачать</span>
                        </button>
                    </div>
                </div>

                <!-- Настройки качества -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fa-solid fa-sliders mr-2"></i>Качество видео
                    </label>
                    <div class="grid grid-cols-2 sm:grid-cols-4 gap-2">
                        <button onclick="setQuality('best[height <= 360]', this)"
                            class="quality-btn px-3 py-2 bg-gray-700 rounded-lg text-gray-300 hover:bg-gray-600 transition-all duration-200 text-sm"
                            data-quality="360p">
                            360p
                        </button>
                        <button onclick="setQuality('best[height <= 480]', this)"
                            class="quality-btn px-3 py-2 bg-purple-600 text-white rounded-lg transition-all duration-200 text-sm"
                            data-quality="480p">
                            480p
                        </button>
                        <button onclick="setQuality('best[height <= 720]', this)"
                            class="quality-btn px-3 py-2 bg-gray-700 rounded-lg text-gray-300 hover:bg-gray-600 transition-all duration-200 text-sm"
                            data-quality="720p">
                            720p
                        </button>
                        <button onclick="setQuality('bestaudio', this)"
                            class="quality-btn px-3 py-2 bg-gray-700 rounded-lg text-gray-300 hover:bg-gray-600 transition-all duration-200 text-sm"
                            data-quality="mp3">
                            <i class="fa-solid fa-music mr-1"></i>MP3
                        </button>
                    </div>
                </div>

                <!-- Информация о загрузке -->
                <div id="downloadInfo" class="space-y-4 hidden">
                    <!-- Статус -->
                    <div class="bg-gray-700 rounded-xl p-4">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-gray-300 text-sm" id="statusText">Подготовка...</span>
                            <span class="text-gray-400 text-sm truncate flex-1" id="fileName"></span>
                        </div>

                        <!-- Прогресс бар -->
                        <div class="relative pt-1">
                            <div class="flex mb-2 items-center justify-between">
                                <div>
                                    <span class="text-xs font-semibold inline-block text-purple-400">
                                        Прогресс
                                    </span>
                                </div>
                                <div class="text-right">
                                    <span class="text-xs font-semibold inline-block text-purple-400"
                                        id="progressPercent">
                                        0%
                                    </span>
                                </div>
                            </div>
                            <div class="overflow-hidden h-2 mb-4 text-xs flex rounded-full bg-gray-600">
                                <div id="progressBar" style="width: 0%"
                                    class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-gradient-to-r from-purple-500 to-blue-500 progress-bar">
                                </div>
                            </div>
                        </div>

                        <!-- Детали загрузки -->
                        <div class="flex flex-wrap gap-4 text-sm text-gray-400">
                            <div class="flex items-center gap-1">
                                <i class="fa-solid fa-gauge-high text-xs"></i>
                                <span id="speed">0 KB/s</span>
                            </div>
                            <div class="flex items-center gap-1">
                                <i class="fa-regular fa-clock"></i>
                                <span id="eta">--:--</span>
                            </div>
                            <div class="flex items-center gap-1">
                                <i class="fa-solid fa-circle-check text-green-500"></i>
                                <span id="fileSize"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Сообщение об ошибке -->
                <div id="errorMessage" class="hidden bg-red-500/10 border border-red-500 rounded-xl p-4 mt-4">
                    <div class="flex items-center gap-3">
                        <i class="fa-solid fa-circle-exclamation text-red-500 text-xl"></i>
                        <div>
                            <h3 class="text-red-500 font-semibold">Ошибка</h3>
                            <p class="text-red-400 text-sm" id="errorText"></p>
                        </div>
                    </div>
                </div>

                <!-- Информация о поддержке -->
                <div class="mt-6 pt-4 border-t border-gray-700">
                    <p class="text-xs text-gray-500 text-center">
                        <i class="fa-regular fa-circle-check text-green-500 mr-1"></i>
                        Поддерживаются YouTube, Vimeo, Dailymotion и другие платформы
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Контейнер для toast-уведомлений -->
    <div id="toastContainer" class="fixed bottom-4 right-4 space-y-2 z-50"></div>

    <script>
        let connection = null;
        let downloadId = null;
        let currentQuality = 'best[height <= 480]';

        // Инициализация SignalR соединения
        async function initializeSignalR() {
            try {
                const backendUrl = "https://api.cloud-platform.pro/offtube";
                // Используем правильный путь к хабу - /downloadHub
                connection = new signalR.HubConnectionBuilder()
                    .withUrl(backendUrl + "/downloadHub")  // Изменено с /progressHub на /downloadHub
                    .withAutomaticReconnect([0, 2000, 5000, 10000, 30000])
                    .configureLogging(signalR.LogLevel.Information)
                    .build();

                connection.on("ReceiveProgress", (progress) => {
                    console.log("Progress received:", progress);
                    updateProgress(progress);
                });

                connection.on("DownloadComplete", (data) => {
                    console.log("Download complete:", data);
                    onDownloadComplete(data);
                });

                connection.onreconnecting((error) => {
                    console.log("Reconnecting...", error);
                    showToast("Переподключение...", "info");
                });

                connection.onreconnected((connectionId) => {
                    console.log("Reconnected", connectionId);
                    showToast("Соединение восстановлено", "success");
                });

                connection.onclose((error) => {
                    console.log("Connection closed", error);
                });

                await connection.start();
                console.log("SignalR connected to /downloadHub");
                showToast("Подключено к серверу", "success");

                return true;
            } catch (err) {
                console.error("SignalR connection error:", err);
                showToast("Ошибка подключения к серверу", "error");
                return false;
            }
        }

        // Показ toast-уведомлений
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');

            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500',
                warning: 'bg-yellow-500'
            };

            const icons = {
                success: 'fa-circle-check',
                error: 'fa-circle-exclamation',
                info: 'fa-circle-info',
                warning: 'fa-triangle-exclamation'
            };

            toast.className = `toast-notification ${colors[type]} text-white px-4 py-3 rounded-lg shadow-lg flex items-center gap-2 transform transition-all duration-300`;
            toast.innerHTML = `
                <i class="fa-solid ${icons[type]}"></i>
                <span>${message}</span>
            `;

            container.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Функция вставки из буфера
        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('url').value = text;
                showToast('URL вставлен из буфера обмена', 'success');
            } catch (err) {
                showToast('Не удалось вставить из буфера обмена', 'error');
            }
        }

        // Установка качества
        function setQuality(quality, element) {
            currentQuality = quality;

            // Обновление стилей кнопок
            document.querySelectorAll('.quality-btn').forEach(btn => {
                btn.classList.remove('bg-purple-600', 'text-white');
                btn.classList.add('bg-gray-700', 'text-gray-300');
            });

            element.classList.remove('bg-gray-700', 'text-gray-300');
            element.classList.add('bg-purple-600', 'text-white');

            // Показываем уведомление
            const qualityNames = {
                'best[height <= 360]': '360p',
                'best[height <= 480]': '480p',
                'best[height <= 720]': '720p',
                'bestaudio': 'MP3'
            };
            showToast(`Качество: ${qualityNames[quality]}`, 'info');
        }

        // Начало загрузки
        async function startDownload() {
            const url = document.getElementById('url').value.trim();

            if (!url) {
                showToast('Введите ссылку на видео', 'error');
                return;
            }

            if (!isValidUrl(url)) {
                showToast('Введите корректную ссылку', 'error');
                return;
            }

            // Показываем секцию загрузки
            document.getElementById('downloadInfo').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');

            // Блокируем кнопку
            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.disabled = true;
            downloadBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i><span>Загрузка...   </span>';

            try {
                // Инициализируем SignalR если нужно
                if (!connection || connection.state !== signalR.HubConnectionState.Connected) {
                    const connected = await initializeSignalR();
                    if (!connected) {
                        throw new Error("Не удалось подключиться к серверу");
                    }
                }

                // Генерируем ID для этой загрузки
                downloadId = generateDownloadId();

                let recaptchaToken;
                try {
                    recaptchaToken = await getRecaptchaToken();
                } catch (recaptchaError) {
                    console.error("reCAPTCHA error:", recaptchaError);
                    throw new Error("Не удалось подтвердить, что вы не робот");
                }

                const backendUrl = "https://api.cloud-platform.pro/offtube";

                // Отправляем запрос на сервер
                const response = await fetch(backendUrl + '/video/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        quality: currentQuality,
                        downloadId: downloadId,
                        connectionId: connection.connectionId,
                        recaptchaToken: recaptchaToken
                    })
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error);
                }

            } catch (error) {
                console.error("Download error:", error);
                showError(error.message);

                // Разблокируем кнопку только при ошибке
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = '<i class="fa-solid fa-download"></i><span>Скачать</span>';
            }
        }

        async function getRecaptchaToken() {
            // Убеждаемся, что reCAPTCHA загружена
            if (typeof grecaptcha === 'undefined' || typeof grecaptcha.enterprise === 'undefined') {
                throw new Error("reCAPTCHA не загружена");
            }

            return new Promise((resolve, reject) => {
                try {
                    grecaptcha.enterprise.ready(async () => {
                        try {
                            // Ваш site key от Google
                            const siteKey = '6Ld3BnMsAAAAAH1bjhIIVXvBoPAV37jMoFr5ffDz';
                            // Используем действие 'download' вместо 'LOGIN' для вашего случая
                            const token = await grecaptcha.enterprise.execute(siteKey, { action: 'download' });
                            resolve(token);
                        } catch (error) {
                            reject(error);
                        }
                    });
                } catch (error) {
                    reject(error);
                }
            });
        }

        // Обновление прогресса
        function updateProgress(progress) {
            const percentage = Math.round(progress.percentage || 0);

            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressPercent').textContent = percentage + '%';
            document.getElementById('statusText').textContent = progress.status || 'Загрузка...   ';

            if (progress.fileName) {
                const fileName = progress.fileName.split('\\').pop().split('/').pop();
                document.getElementById('fileName').textContent = fileName;
            }

            if (progress.speed) {
                document.getElementById('speed').textContent = formatSpeed(progress.speed);
            }

            if (progress.eta) {
                document.getElementById('eta').textContent = progress.eta;
            }
        }

        // Завершение загрузки
        function onDownloadComplete(data) {

            showToast("Файл готов!", "success");

            const backendUrl = "https://api.cloud-platform.pro/offtube";
            const downloadUrl = backendUrl + data.downloadUrl;

            document.getElementById('statusText').textContent = 'Загрузка завершена!   ';
            document.getElementById('progressBar').style.width = '100%';
            document.getElementById('progressPercent').textContent = '100%';

            downloadBtn.disabled = false;
            downloadBtn.innerHTML = '<i class="fa-solid fa-download"></i><span>Скачать</span>';

            window.location.href = downloadUrl;

            /*if (data.fileSize) {
                document.getElementById('fileSize').textContent = formatFileSize(data.fileSize);
            }*/

            //showToast('Файл готов к скачиванию!', 'success');
        }

        // Скачивание файла
        function downloadFile(blob, filename) {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);

            showToast(`Скачивание начато: ${filename}`, 'success');

            // Сброс интерфейса через 3 секунды
            setTimeout(resetInterface, 3000);
        }

        // Сброс интерфейса
        function resetInterface() {
            document.getElementById('downloadInfo').classList.add('hidden');
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('progressPercent').textContent = '0%';
            document.getElementById('statusText').textContent = 'Подготовка...';
            document.getElementById('fileName').textContent = '';
            document.getElementById('speed').textContent = '0 KB/s';
            document.getElementById('eta').textContent = '--:--';
            document.getElementById('fileSize').textContent = '';
        }

        // Показ ошибки
        function showError(message) {
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('errorText').textContent = message;
            document.getElementById('downloadInfo').classList.add('hidden');

            showToast(message, 'error');
        }

        // Валидация URL
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // Генерация ID
        function generateDownloadId() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Форматирование скорости
        function formatSpeed(speed) {
            if (!speed) return '0 KB/s';
            if (typeof speed === 'string') return speed;

            const units = ['B/s', 'KB/s', 'MB/s', 'GB/s'];
            let index = 0;
            let value = parseFloat(speed);

            while (value >= 1024 && index < units.length - 1) {
                value /= 1024;
                index++;
            }
            return value.toFixed(1) + ' ' + units[index];
        }

        // Форматирование размера файла
        function formatFileSize(bytes) {
            if (!bytes) return '';
            const units = ['B', 'KB', 'MB', 'GB'];
            let index = 0;
            let value = bytes;

            while (value >= 1024 && index < units.length - 1) {
                value /= 1024;
                index++;
            }
            return value.toFixed(1) + ' ' + units[index];
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            // Проверяем соединение при загрузке
            initializeSignalR();

            // Добавляем обработчик Enter в поле ввода
            document.getElementById('url').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    startDownload();
                }
            });
        });
    </script>
</body>

</html>
