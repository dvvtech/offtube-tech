    <!-- Контейнер для toast-уведомлений -->
    <div id="toastContainer" class="fixed bottom-4 right-4 space-y-2 z-50"></div>

    <script>
        let connection = null;
        let downloadId = null;
        let currentQuality = 'best[height <= 480]';

        // Инициализация SignalR соединения
        async function initializeSignalR() {
            try {
                const backendUrl = "https://api.cloud-platform.pro/offtube";
                connection = new signalR.HubConnectionBuilder()
                    .withUrl(backendUrl + "/downloadHub")
                    .withAutomaticReconnect([0, 2000, 5000, 10000, 30000])
                    .configureLogging(signalR.LogLevel.Information)
                    .build();

                connection.on("ReceiveProgress", (progress) => {
                    console.log("Progress received:", progress);
                    updateProgress(progress);
                });

                connection.on("DownloadComplete", (data) => {
                    console.log("Download complete:", data);
                    onDownloadComplete(data);
                });

                connection.onreconnecting((error) => {
                    console.log("Reconnecting...", error);
                    showToast("Переподключение...", "info");
                });

                connection.onreconnected((connectionId) => {
                    console.log("Reconnected", connectionId);
                    showToast("Соединение восстановлено", "success");
                });

                connection.onclose((error) => {
                    console.log("Connection closed", error);
                });

                await connection.start();
                console.log("SignalR connected to /downloadHub");
                showToast("Подключено к серверу", "success");

                return true;
            } catch (err) {
                console.error("SignalR connection error:", err);
                showToast("Ошибка подключения к серверу", "error");
                return false;
            }
        }

        // Показ toast-уведомлений
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');

            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500',
                warning: 'bg-yellow-500'
            };

            const icons = {
                success: 'fa-circle-check',
                error: 'fa-circle-exclamation',
                info: 'fa-circle-info',
                warning: 'fa-triangle-exclamation'
            };

            toast.className = `toast-notification ${colors[type]} text-white px-4 py-3 rounded-lg shadow-lg flex items-center gap-2 transform transition-all duration-300`;
            toast.innerHTML = `
                <i class="fa-solid ${icons[type]}"></i>
                <span>${message}</span>
            `;

            container.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Функция вставки из буфера
        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('url').value = text;
                showToast('URL вставлен из буфера обмена', 'success');
            } catch (err) {
                showToast('Не удалось вставить из буфера обмена', 'error');
            }
        }

        // Установка качества
        function setQuality(quality, element) {
            currentQuality = quality;

            // Обновление стилей кнопок
            document.querySelectorAll('.quality-btn').forEach(btn => {
                btn.classList.remove('bg-purple-600', 'text-white');
                btn.classList.add('bg-gray-700', 'text-gray-300');
            });

            element.classList.remove('bg-gray-700', 'text-gray-300');
            element.classList.add('bg-purple-600', 'text-white');

            // Показываем уведомление
            const qualityNames = {
                'best[height <= 360]': '360p',
                'best[height <= 480]': '480p',
                'best[height <= 720]': '720p',
                'bestaudio': 'MP3'
            };
            showToast(`Качество: ${qualityNames[quality]}`, 'info');
        }

        // Начало загрузки
        async function startDownload() {
            const url = document.getElementById('url').value.trim();

            if (!url) {
                showToast('Введите ссылку на видео', 'error');
                return;
            }

            if (!isValidUrl(url)) {
                showToast('Введите корректную ссылку', 'error');
                return;
            }

            // Показываем секцию загрузки
            document.getElementById('downloadInfo').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');

            // Блокируем кнопку
            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.disabled = true;
            downloadBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i><span>Загрузка...</span>';

            try {
                // Инициализируем SignalR если нужно
                if (!connection || connection.state !== signalR.HubConnectionState.Connected) {
                    const connected = await initializeSignalR();
                    if (!connected) {
                        throw new Error("Не удалось подключиться к серверу");
                    }
                }

                // Генерируем ID для этой загрузки
                downloadId = generateDownloadId();

                let recaptchaToken;
                try {
                    recaptchaToken = await getRecaptchaToken();
                } catch (recaptchaError) {
                    console.error("reCAPTCHA error:", recaptchaError);
                    throw new Error("Не удалось подтвердить, что вы не робот");
                }

                const backendUrl = "https://api.cloud-platform.pro/offtube";

                // Отправляем запрос на сервер
                const response = await fetch(backendUrl + '/video/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        quality: currentQuality,
                        downloadId: downloadId,
                        connectionId: connection.connectionId,
                        recaptchaToken: recaptchaToken
                    })
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error);
                }

            } catch (error) {
                console.error("Download error:", error);
                showError(error.message);

                // Разблокируем кнопку только при ошибке
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = '<i class="fa-solid fa-download"></i><span>Скачать</span>';
            }
        }

        async function getRecaptchaToken() {
            // Убеждаемся, что reCAPTCHA загружена
            if (typeof grecaptcha === 'undefined' || typeof grecaptcha.enterprise === 'undefined') {
                throw new Error("reCAPTCHA не загружена");
            }

            return new Promise((resolve, reject) => {
                try {
                    grecaptcha.enterprise.ready(async () => {
                        try {
                            // Ваш site key от Google
                            const siteKey = '6Ld3BnMsAAAAAH1bjhIIVXvBoPAV37jMoFr5ffDz';
                            // Используем действие 'download' вместо 'LOGIN' для вашего случая
                            const token = await grecaptcha.enterprise.execute(siteKey, { action: 'download' });
                            resolve(token);
                        } catch (error) {
                            reject(error);
                        }
                    });
                } catch (error) {
                    reject(error);
                }
            });
        }

        // Обновление прогресса
        function updateProgress(progress) {
            const percentage = Math.round(progress.percentage || 0);

            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressPercent').textContent = percentage + '%';
            document.getElementById('statusText').textContent = progress.status || 'Загрузка...';

            // Обновляем aria-атрибуты для доступности
            document.getElementById('progressBar').setAttribute('aria-valuenow', percentage);

            if (progress.fileName) {
                const fileName = progress.fileName.split('\\').pop().split('/').pop();
                document.getElementById('fileName').textContent = fileName;
            }

            if (progress.speed) {
                document.getElementById('speed').textContent = formatSpeed(progress.speed);
            }

            if (progress.eta) {
                document.getElementById('eta').textContent = progress.eta;
            }
        }

        // Завершение загрузки
        function onDownloadComplete(data) {
            showToast("Файл готов!", "success");

            const backendUrl = "https://api.cloud-platform.pro/offtube";
            const downloadUrl = backendUrl + data.downloadUrl;

            document.getElementById('statusText').textContent = 'Загрузка завершена!';
            document.getElementById('progressBar').style.width = '100%';
            document.getElementById('progressPercent').textContent = '100%';
            document.getElementById('progressBar').setAttribute('aria-valuenow', 100);

            downloadBtn.disabled = false;
            downloadBtn.innerHTML = '<i class="fa-solid fa-download"></i><span>Скачать</span>';

            window.location.href = downloadUrl;
        }

        // Скачивание файла
        function downloadFile(blob, filename) {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);

            showToast(`Скачивание начато: ${filename}`, 'success');

            // Сброс интерфейса через 3 секунды
            setTimeout(resetInterface, 3000);
        }

        // Сброс интерфейса
        function resetInterface() {
            document.getElementById('downloadInfo').classList.add('hidden');
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('progressPercent').textContent = '0%';
            document.getElementById('statusText').textContent = 'Подготовка...';
            document.getElementById('fileName').textContent = '';
            document.getElementById('speed').textContent = '0 KB/s';
            document.getElementById('eta').textContent = '--:--';
            document.getElementById('fileSize').textContent = '';
        }

        // Показ ошибки
        function showError(message) {
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('errorText').textContent = message;
            document.getElementById('downloadInfo').classList.add('hidden');

            showToast(message, 'error');
        }

        // Валидация URL
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // Генерация ID
        function generateDownloadId() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Форматирование скорости
        function formatSpeed(speed) {
            if (!speed) return '0 KB/s';
            if (typeof speed === 'string') return speed;

            const units = ['B/s', 'KB/s', 'MB/s', 'GB/s'];
            let index = 0;
            let value = parseFloat(speed);

            while (value >= 1024 && index < units.length - 1) {
                value /= 1024;
                index++;
            }
            return value.toFixed(1) + ' ' + units[index];
        }

        // Форматирование размера файла
        function formatFileSize(bytes) {
            if (!bytes) return '';
            const units = ['B', 'KB', 'MB', 'GB'];
            let index = 0;
            let value = bytes;

            while (value >= 1024 && index < units.length - 1) {
                value /= 1024;
                index++;
            }
            return value.toFixed(1) + ' ' + units[index];
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            // Проверяем соединение при загрузке
            initializeSignalR();

            // Добавляем обработчик Enter в поле ввода
            document.getElementById('url').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    startDownload();
                }
            });
        });
    </script>
